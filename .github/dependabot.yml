version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    assignees:
      - "RomiC"
    commit-message:
      prefix: "🆙 🛠️"
    directory: "/"
    labels:
      - "dependencies"
      - "dx"
    open-pull-requests-limit: 10
    reviewers:
      - "RomiC"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "14:00"
      timezone: "Europe/Sofia"

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    assignees:
      - "RomiC"
    commit-message:
      prefix: "🆙 📦"
    directory: "/"
    labels:
      - "dependencies"
      - "dx"
    open-pull-requests-limit: 10
    reviewers:
      - "RomiC"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "14:00"
      timezone: "Europe/Sofia"
    versioning-strategy: increase